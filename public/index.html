<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulk Mail Sender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Bulk Email Sender</h1>
      <form action="/send-email" method="POST">
        <label for="recipients">Recipient Emails (One Per Line):</label>
        <textarea id="recipients" name="to" rows="4" required></textarea>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required />

        <label for="body">Email Body:</label>
        <textarea id="body" name="body" rows="10" required></textarea>

        <button class="download-btn generate-btn" type="submit">Send Email</button>
      </form>
    </div>
  </body>
</html>
